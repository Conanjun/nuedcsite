{% extends "base.html" %}

{% block header %}
  <div class="blog-header">
    <h4 class="blog-title">通知公告</h4>
    <!--<p class="lead blog-description">一所神奇大学，一项神奇比赛</p>-->
  </div>
{% endblock %}

{% block content %}

    <div class="col-sm-8 content-main">
        <div class="blog-post">
            <div class="list-group">
                {% for notify in notify_list %}
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <a href="#">{{ notify.title }}</a>
                                <span class="label label-warning" style="float:right">
                                <i class="icon-eye-open"></i>{{ notify.rating }}</span></h3>
                        </div>
                        <div class="panel-body">
                            <p>
                            {% autoescape off %}
                                {{ notify.content }}
                            {% endautoescape %}</p>
                        </div>
                        <div class="panel-footer">
                            <p><span class="label label-success">{{ notify.uptime }}</span></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
